apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  labels: { app: portfolio }
spec:
  replicas: 2
  selector:
    matchLabels: { app: portfolio }
  template:
    metadata:
      labels: { app: portfolio }
    spec:
      containers:
        - name: web
          image: portfolio:dev        # or yourdockerhub/portfolio:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet: { path: "/", port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/", port: 3000 }
            initialDelaySeconds: 15
            periodSeconds: 20
